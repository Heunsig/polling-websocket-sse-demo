<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polling</title>
    <style></style>
  </head>
  <body>
    <button type="button" id="start-polling-btn">Start polling</button>
    <button type="button" id="stop-polling-btn">Stop polling</button>
    <button type="button" id="reset-btn">Reset</button>
    <div id="data-box"></div>
    <script defer>
      const startPollingButton = document.querySelector("#start-polling-btn");
      const stopPollingBtn = document.querySelector("#stop-polling-btn");
      const dataBox = document.querySelector("#data-box");

      let polling = null;

      function startPolling() {
        polling = setInterval(() => {
          fetch("/data")
            .then((response) => response.json())
            .then((data) => {
              dataBox.innerHTML = data.message;
            });
        }, 200);
      }

      function stopPolling() {
        clearInterval(polling);
      }

      startPollingButton.addEventListener("click", () => {
        startPolling();
      });

      stopPollingBtn.addEventListener("click", () => {
        stopPolling();
      });
    </script>
  </body>
</html>
