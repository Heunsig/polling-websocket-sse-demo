<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polling</title>
    <style>
      #data-box {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <button type="button" id="start-polling-btn">Start polling</button>
    <div id="data-box"></div>
    <script defer>
      const startPollingButton = document.querySelector("#start-polling-btn");
      const dataBox = document.querySelector("#data-box");

      let done = false;
      let interval;

      function startPolling() {
        if (done) {
          dataBox.innerHTML = "";
          done = false;
        }

        interval = setInterval(() => {
          fetch("/data")
            .then((response) => response.json())
            .then((data) => {
              if (data.message === "\n") {
                done = true;
                clearInterval(interval);
                return;
              }

              dataBox.innerHTML += data.message;
            })
        }, 100);
      }

      startPollingButton.addEventListener("click", startPolling);
    </script>
  </body>
</html>
